<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy First Anniversary</title>
    <style>
        /* Styling Body and Container */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .heart {
            font-size: 5rem;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #fad0c4;
            color: #fff;
        }

        /* Background Video Styling */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Overlay for Better Contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="C:\MATKUL\test\img\1099414335-preview.mp4_1735533207968.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <h1>Happy First Anniversary!</h1>
        <div class="heart">❤️</div>
        <p>Thank you for an amazing year filled with love, laughter, and memories.</p>
        <p>Here's to many more wonderful years ahead together!</p>
        <p id="timer"></p>
        <button onclick="alert('I love you!')">Click Me ❤️</button>
    </div>

    <script>
        // Function to calculate and display time since the relationship started
        const startDate = new Date("2023-12-31T21:00:00"); // Change this to the start date of your relationship
        const timerElement = document.getElementById("timer");

        function updateTimer() {
            const now = new Date();
            let diff = Math.floor((now - startDate) / 1000);

            const years = Math.floor(diff / (365 * 24 * 60 * 60));
            diff %= (365 * 24 * 60 * 60);

            const months = Math.floor(diff / (30 * 24 * 60 * 60));
            diff %= (30 * 24 * 60 * 60);

            const days = Math.floor(diff / (24 * 60 * 60));
            diff %= (24 * 60 * 60);

            const hours = Math.floor(diff / (60 * 60));
            diff %= (60 * 60);

            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;

            timerElement.textContent = `We've been together for ${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds!`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
